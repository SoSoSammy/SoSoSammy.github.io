    <!-- ================== Contact Me ==================== -->
    <main class="contact-me">
        <h1><i class="fas fa-envelope"></i> Contact Me</h1>

        <form id="contact-form" class="card" action="#" method="">
            <div class="name-first">
                <label for="first-name" form="contact-form">First Name</label>
                <br>
                <input form="contact-form" type="text" name="first-name" id="first-name"
                    placeholder="Type first name here" required>
            </div><!-- end .name-first -->

            <div class="name-last">
                <label for="last-name" form="contact-form">Last Name</label>
                <br>
                <input form="contact-form" type="text" name="last-name" id="last-name" placeholder="Type last name here"
                    required>
            </div><!-- end .name-last -->

            <div class="email">
                <label for="email" form="contact-form">Email</label>
                <br>
                <input form="contact-form" type="email" name="email" id="email" placeholder="email@example.com"
                    required>
            </div><!-- end .email -->

            <div class="phone">
                <label for="phone" form="contact-form">Telephone</label>
                <br>
                <input form="contact-form" type="tel" name="phone" id="phone" placeholder="Phone number">
            </div><!-- end .phone -->

            <div class="subject">
                <label for="subject" form="contact-form">Subject</label>
                <br>
                <input form="contact-form" type="text" name="subject" id="subject" placeholder="Type your subject here"
                    required>
            </div><!-- end .subject -->

            <div class="message">
                <label for="message" form="contact-form">Message</label>
                <br>
                <textarea form="contact-form" name="message" id="message" placeholder="Type your message here"
                    required></textarea>
            </div><!-- end .message -->

            <button class="button" name="submit-button" type="submit" form="contact-form">Send</button>
        </form><!-- end #contact-form .card -->
    </main><!-- end .contact-me -->
